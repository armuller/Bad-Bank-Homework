<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" onclick="home()">Home</a></li>
          <li class="breadcrumb-item"><a href="#" onclick="createaccount()">Create Account</a></li>
          <li class="breadcrumb-item"><a href="#" onclick="logintoaccount()">Login</a></li>
          <li class="breadcrumb-item"><a href="#" onclick="deposit1()">Deposit</a></li>
          <li class="breadcrumb-item"><a href="#" onclick="withdraw1()">Withdraw</a></li>
          <li class="breadcrumb-item"><a href="#" onclick="getTransactions()">Transactions</a></li>
          <li class="breadcrumb-item"><a href="#" onclick="getbalance()">Balance</a></li>
          <li class="breadcrumb-item"><a href="#" onclick="getaccounts()">All Data</a></li>
        </ol>
      </nav>

    <div id="target"></div>
    <div id="status"></div>
    

</body>

<script src='api/api.js'></script>

<script>
   
    function home() {
        var target = document.getElementById('target');  
        document.getElementById("status").innerHTML = "";   
        card1 = `    
        <main role="main" class="container" style="margin-top:20px">
        <div id="target"></div>
        <div class="tab-content"></div>
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">AlexBank Home Page</div>
            <div class="card-body">
              <h5 class="card-title">Please Invest In My Bank #stonks</h5>
              <p class="card-text">Your investment will be used to fund my chipotle budget!</p>
        <img src ="bank.png" width = "100" height = "100">
        </div></main>`
        target.innerHTML = card1;
    }

    function createaccount() {
        var target = document.getElementById('target');
        document.getElementById("status").innerHTML = "";
        var card2 = `
        <main role="main" class="container" style="margin-top:20px">
        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Create Account</div>
            <input type="input" id="name" placeholder="name">
            <input type="input" id="email" placeholder="email">
            <input type="input" id="password" placeholder="password">
            <button type="button" class="btn btn-primary" onclick="create()">Create Account</button>
        </div></main>
        `
        target.innerHTML = card2;
    }

    function logintoaccount() {
        var target = document.getElementById('target');
        document.getElementById("status").innerHTML = "";
        var card3 = `
        <main role="main" class="container" style="margin-top:20px">
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header">Login to Account</div>
            <input type="input" id="email" placeholder="email">
            <input type="input" id="password" placeholder="password">
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </div></main>
        ` 
        target.innerHTML = card3;
    }

    function deposit1() {
        var target = document.getElementById('target');
        document.getElementById("status").innerHTML = "";
        var card = `
        <main role="main" class="container" style="margin-top:20px">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Deposit</div>
            <input type="input" id="email" placeholder="email">
            <input type="input" id="amount" placeholder="amount">
            <button type="button" class="btn btn-primary" onclick="deposit()">Deposit</button>
        </div></main>
        `
        target.innerHTML = card;
    }

    function withdraw1() {
        var target = document.getElementById('target');
        document.getElementById("status").innerHTML = "";
        var card = `
        <main role="main" class="container" style="margin-top:20px">
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">Withdraw</div>
            <input type="input" id="email" placeholder="email">
            <input type="input" id="amount" placeholder="amount">
            <button type="button" class="btn btn-primary" onclick="withdraw()">Withdraw</button>
        </div></main>
        `
        target.innerHTML = card;
    }

    function getbalance() {
        var target = document.getElementById('target');
        document.getElementById("status").innerHTML = "";
        var card5 = `
        <main role="main" class="container" style="margin-top:20px">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Get Balance</div>
            <input type="input" id="email" placeholder="email">
            <button type="button" class="btn btn-primary" onclick="balance()">Get Balance</button>
        </div></main>
        `
        target.innerHTML = card5;
    }

    function getaccounts() {
        var target = document.getElementById('target');
        document.getElementById("status").innerHTML = "";
        var card5 = `
        <main role="main" class="container" style="margin-top:20px">
        <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-header">Get Accounts</div>
            <button type="button" class="btn btn-primary" onclick="allData()">Get All Account Data</button>
        </div></main>
        `
        target.innerHTML = card5;
    }

    function getTransactions() {
        var target = document.getElementById('target');
        document.getElementById("status").innerHTML = "";
        var card5 = `
        <main role="main" class="container" style="margin-top:20px">
        <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header">Get Transactions</div>
            <input type="input" id="email" placeholder="email">
            <button type="button" class="btn btn-primary" onclick="transactions()">Get Transaction Data</button>
        </div></main>
        `
        target.innerHTML = card5;
    }
</script>

</html>
